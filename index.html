<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- TITLE -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/db5f45cc20.js" crossorigin="anonymous"></script>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(257, 40%, 49%);">
  <div class="background">
<img class="desktop-bg" src="images/bg-desktop.svg" alt="">
<img class="mobile-bg" src="images/bg-mobile.svg" alt="">
<div class="row logo-box">
  <img class="col logo" src="images/logo.svg" alt="">
</div>
<div class="row middle-section">
  <div class="col-lg-6 mockup-box">
    <img class="mockup" src="images/illustration-mockups.svg" alt="">
  </div>
  <div class="col-lg-6 info-box">
    <div class="text-box">
    <h1 class="heading">Build The Community Your Fans Will Love</h1>

    <p class="sub-heading">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 
  
    <button class="button">Register</button>
  </div>
  </div>
</div>
  
<div class="icons">
  <i class="fa-brands fa-facebook-f"></i>
  <i class="fa-brands fa-twitter"></i>
  <i class="fa-brands fa-instagram"></i>
</div>
</div>

</body>
</html>
